<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="url(#bg)"/>
  <!-- Cloud -->
  <g transform="translate(36, 42)" fill="white" opacity="0.9">
    <ellipse cx="40" cy="36" rx="28" ry="18"/>
    <ellipse cx="68" cy="38" rx="22" ry="15"/>
    <ellipse cx="24" cy="40" rx="18" ry="12"/>
    <rect x="12" y="36" width="72" height="16" rx="4"/>
  </g>
  <!-- Sun peeking from behind cloud -->
  <circle cx="130" cy="58" r="20" fill="#fbbf24" opacity="0.95"/>
  <g stroke="#fbbf24" stroke-width="3" stroke-linecap="round" opacity="0.9">
    <line x1="130" y1="32" x2="130" y2="26"/>
    <line x1="148" y1="40" x2="153" y2="35"/>
    <line x1="156" y1="58" x2="162" y2="58"/>
    <line x1="148" y1="76" x2="153" y2="81"/>
  </g>
  <!-- Drone body -->
  <g transform="translate(96, 120)" fill="white" stroke="white" stroke-width="1">
    <!-- Center body -->
    <rect x="-12" y="-6" width="24" height="12" rx="6" fill="white"/>
    <!-- Arms -->
    <line x1="-10" y1="0" x2="-36" y2="-20" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="10" y1="0" x2="36" y2="-20" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="-10" y1="0" x2="-36" y2="20" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="10" y1="0" x2="36" y2="20" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Propellers -->
    <ellipse cx="-36" cy="-20" rx="16" ry="4" fill="white" opacity="0.7"/>
    <ellipse cx="36" cy="-20" rx="16" ry="4" fill="white" opacity="0.7"/>
    <ellipse cx="-36" cy="20" rx="16" ry="4" fill="white" opacity="0.7"/>
    <ellipse cx="36" cy="20" rx="16" ry="4" fill="white" opacity="0.7"/>
    <!-- Motor dots -->
    <circle cx="-36" cy="-20" r="4" fill="white"/>
    <circle cx="36" cy="-20" r="4" fill="white"/>
    <circle cx="-36" cy="20" r="4" fill="white"/>
    <circle cx="36" cy="20" r="4" fill="white"/>
  </g>
</svg>
